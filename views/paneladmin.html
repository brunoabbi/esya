<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="bg-gray-950 w-64 p-4 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
    <h1 class="text-xl font-bold mb-6 bg-gradient-to-r from-cyan-400 to-violet-500 bg-clip-text text-transparent">
      ⚡Administrador 
    </h1>
    <nav class="flex flex-col space-y-2">
      <a href="#" class="px-4 py-2 rounded-lg hover:bg-gray-800">⚙️ Módulos</a>
      <a href="#" class="px-4 py-2 rounded-lg hover:bg-gray-800">⬅️ Volver</a>
      <a href="#" class="px-4 py-2 rounded-lg hover:bg-gray-800">🚪 Salir</a>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <div class="flex-1 flex flex-col w-full md:ml-64">
    <!-- HEADER -->
    <header class="bg-gray-950/80 backdrop-blur-lg border-b border-gray-800 px-4 py-4 flex items-center justify-between sticky top-0 z-40">
      <button id="menuBtn" class="md:hidden px-3 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">
        ☰
      </button>
      <h2 class="text-lg font-semibold"></h2>
    </header>

    <!-- MAIN -->
    <main class="flex-1 p-4 overflow-y-auto space-y-6">
      
<!-- FORMULARIO CREAR ALUMNO -->
      <section class="rounded-xl border border-gray-700 bg-gray-800/50 shadow-lg p-6">
        <h3 class="text-lg font-semibold mb-4">➕ Nuevo usuario</h3>
        <form id="formAlumno" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <input id="nuevoUsuario" type="text" placeholder="Usuario" required class="px-3 py-2 rounded-lg bg-gray-700 text-sm text-white focus:ring-2 focus:ring-cyan-500"/>
          <input id="nuevoNombre" type="text" placeholder="Nombre completo" required class="px-3 py-2 rounded-lg bg-gray-700 text-sm text-white focus:ring-2 focus:ring-cyan-500"/>
          <input id="nuevoEmail" type="email" placeholder="Email" required class="px-3 py-2 rounded-lg bg-gray-700 text-sm text-white focus:ring-2 focus:ring-cyan-500"/>
          <input id="nuevoTelefono" type="text" placeholder="Teléfono" required class="px-3 py-2 rounded-lg bg-gray-700 text-sm text-white focus:ring-2 focus:ring-cyan-500"/>
          <select id="nuevoTurno" required class="px-3 py-2 rounded-lg bg-gray-700 text-sm text-white focus:ring-2 focus:ring-cyan-500">
            <option value="">Turno</option>
            <option>Mañana</option>
            <option>Tarde</option>
          </select>
          <select id="nuevoComision" required class="px-3 py-2 rounded-lg bg-gray-700 text-sm text-white focus:ring-2 focus:ring-cyan-500">
            <option value="">Comisión</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
          <div class="sm:col-span-2 lg:col-span-3">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg shadow text-white">
              Crear Alumno
            </button>
          </div>
        </form>
      </section>

      <!-- TABLA (solo en PC) -->
      <section class="hidden md:block rounded-xl border border-gray-700 bg-gray-800/50 shadow-lg">
        <h3 class="text-lg font-semibold p-4">📋 Tabla de Usuarios</h3>
        <div class="overflow-x-auto">
          <table class="w-full text-sm min-w-[600px]">
            <thead class="bg-gray-900/80 text-gray-300 uppercase">
              <tr>
                <th class="p-3">Usuario</th>
                <th class="p-3">Nombre</th>
                <th class="p-3">Email</th>
                <th class="p-3">Teléfono</th>
                <th class="p-3">Turno</th>
                <th class="p-3">Comisión</th>
                <th class="p-3">Rol</th>
                <th class="p-3">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios" class="divide-y divide-gray-700"></tbody>
          </table>
        </div>
      </section>



      
      <!-- CARDS (solo en móvil) -->
      <section class="block md:hidden">
        <h3 class="text-lg font-semibold mb-4">📱 Vista en Cards</h3>
        <div id="cardsUsuarios" class="grid gap-4 sm:grid-cols-2"></div>
      </section>

    </main>
  </div>

  <!-- MODAL CONFIRMACIÓN -->
  <div id="modalEliminar" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-xl p-6 shadow-lg w-80 text-center">
      <h3 class="text-lg font-semibold mb-4">⚠️ Confirmar eliminación</h3>
      <p class="text-sm text-gray-300 mb-6">¿Seguro que deseas eliminar este usuario?</p>
      <div class="flex justify-center gap-4">
        <button id="cancelarEliminar" class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-700">Cancelar</button>
        <button id="confirmarEliminar" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    // ARRAY DE USUARIOS
    const usuarios = [
      { usuario: "lucaselias", nombre: "Lucas Elias", email: "lucaselias2115@gmail.com", telefono: "3815985387", turno: "Tarde", comision: "A", rol: "Alumno" },
      { usuario: "admin", nombre: "Administrador Principal", email: "admin@escuela.com", telefono: "1122334455", turno: "Mañana", comision: "B", rol: "Admin" },
      { usuario: "profesor", nombre: "Profesor Ejemplo", email: "profesor@escuela.com", telefono: "1144556677", turno: "Tarde", comision: "B", rol: "Profesor" },
      { usuario: "alumno", nombre: "Alumno Ejemplo", email: "alumno@escuela.com", telefono: "1155667788", turno: "Mañana", comision: "C", rol: "Alumno" },
    ];

    const tabla = document.getElementById("tablaUsuarios");
    const cards = document.getElementById("cardsUsuarios");
    const modal = document.getElementById("modalEliminar");
    const btnCancelar = document.getElementById("cancelarEliminar");
    const btnConfirmar = document.getElementById("confirmarEliminar");

    let usuarioAEliminar = null;

    function renderUsuarios() {
      tabla.innerHTML = "";
      cards.innerHTML = "";

      usuarios.forEach((u, index) => {
        // TABLA
        tabla.innerHTML += `
          <tr class="hover:bg-gray-700/40">
            <td class="p-3">${u.usuario}</td>
            <td class="p-3">${u.nombre}</td>
            <td class="p-3">${u.email}</td>
            <td class="p-3">${u.telefono}</td>
            <td class="p-3">${u.turno}</td>
            <td class="p-3">${u.comision}</td>
            <td class="p-3">${u.rol}</td>
            <td class="p-3">
              <button onclick="abrirModal(${index})" class="px-3 py-1 text-xs rounded-lg bg-red-600 hover:bg-red-700">Eliminar</button>
            </td>
          </tr>
        `;

        // CARDS
        cards.innerHTML += `
          <div class="p-4 rounded-xl bg-gray-800 border border-gray-700 shadow-md hover:shadow-xl transition">
            <h4 class="font-bold text-cyan-400">${u.nombre}</h4>
            <p class="text-sm text-gray-300">@${u.usuario}</p>
            <p class="text-sm text-gray-400">${u.email}</p>
            <p class="text-sm text-gray-400">📞 ${u.telefono}</p>
            <div class="flex justify-between items-center mt-3">
              <span class="text-xs bg-gray-900 px-2 py-1 rounded-lg">${u.turno} - ${u.comision}</span>
              <span class="text-xs px-2 py-1 rounded-lg ${u.rol === "Admin" ? "bg-red-500" : u.rol === "Profesor" ? "bg-blue-500" : "bg-green-500"}">${u.rol}</span>
            </div>
            <button onclick="abrirModal(${index})" class="mt-3 w-full px-3 py-1 text-xs rounded-lg bg-red-600 hover:bg-red-700">Eliminar</button>
          </div>
        `;
      });
    }

    // ABRIR MODAL
    function abrirModal(index) {
      usuarioAEliminar = index;
      modal.classList.remove("hidden");
    }

    // CANCELAR ELIMINACIÓN
    btnCancelar.addEventListener("click", () => {
      usuarioAEliminar = null;
      modal.classList.add("hidden");
    });

    // CONFIRMAR ELIMINACIÓN
    btnConfirmar.addEventListener("click", () => {
      if (usuarioAEliminar !== null) {
        usuarios.splice(usuarioAEliminar, 1);
        renderUsuarios();
      }
      modal.classList.add("hidden");
    });

    renderUsuarios();

    // TOGGLE SIDEBAR
    const sidebar = document.getElementById("sidebar");
    document.getElementById("menuBtn").addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
  </script>
</body>
</html>
