<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestión</title>
  <link rel="icon" type="image/png" href="/assets/logo.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-white relative">

  <!-- VIDEO de fondo para PC -->
  <video autoplay muted loop playsinline class="hidden md:block absolute top-0 left-0 w-full h-full -z-10">
    <source src="/assets/horizontal.mp4" type="video/mp4">
  </video>

  <!-- VIDEO de fondo para móviles -->
  <video autoplay muted loop playsinline class="block md:hidden absolute top-0 left-0 w-full h-full -z-10">
    <source src="/assets/vertical.mp4" type="video/mp4">
  </video>

  <!-- Overlay oscuro para que se lea el texto -->
  <div class="absolute inset-0 bg-black/40 -z-10"></div>

  <!-- NAVBAR -->
  <nav class="w-full bg-white/10 backdrop-blur-md shadow-md fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3">
      <div class="flex items-center gap-2">
      </div>
      <div class="relative">
        <button id="dropdownBtn" class="text-white font-semibold hover:text-blue-300 transition">
          ▼
        </button>
        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-[#1b2b44]/95 rounded-lg shadow-lg overflow-hidden">
          <a href="/views/nuestrahistoria.html" class="block px-4 py-3 hover:bg-white/10 transition">Nuestra Historia</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex flex-col justify-center items-center flex-grow pt-32 px-4 text-center">
    <img src="/assets/logo.png" alt="Escudo" class="w-36 h-36 mb-6 animate-fade-in" />
    <h1 class="text-3xl md:text-4xl font-bold mb-4">¡Bienvenidos al Sistema de Gestión!</h1>
    <p class="text-lg text-gray-200 mb-10">Selecciona una opción:</p>
    <div class="flex flex-wrap justify-center gap-6 mb-16">
      <a href="/views/formacionagentes.html" 
         class="px-8 py-3 rounded-full bg-gradient-to-r from-blue-800 to-blue-600 shadow-lg font-semibold transition transform hover:scale-105">
        Formación de agentes
      </a>
      <a href="/index.html" 
         class="px-8 py-3 rounded-full bg-gradient-to-r from-blue-700 to-blue-600 shadow-lg font-semibold transition transform hover:scale-105">
        Capacitación continua
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black/40 backdrop-blur-md text-center py-4 text-sm mt-auto">
    &copy; 2025 Sistema Web de Gestión - 
    <span class="font-medium">Escuela de suboficiales y agentes "Agente Juan José Vides"</span>
  </footer>

  <!-- Script Dropdown -->
  <script>
    const btn = document.getElementById("dropdownBtn");
    const menu = document.getElementById("dropdownMenu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

  <!-- Animación -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 1s ease-out; }
  </style>
</body>
</html>
